<ion-toolbar class="item-content">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title class="headertitle">{{title}}</ion-title>
  <ion-item-divider class="headerdivider" color="primary"></ion-item-divider>
</ion-toolbar>

<ion-card class="welcome-card">
  <ion-card-header>
    <ion-card-title class="archtitle">Walk Details</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <div class="archclass" [innerHTML]="narrative"></div> 
   <p class="entryfee" [innerHTML]="entryfee"></p>
   <p class="timeinout" [innerHTML]="timeinout"></p>
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>
