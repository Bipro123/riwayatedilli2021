<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
          <img class="home_head" src="../assets/icon/people_toolbar_head.png" width="205px" align="middle"/>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card class="welcome-card" *ngFor="let post of posts">
      <ion-card-header>
     
        <ion-card-title><p>{{post.name}}</p></ion-card-title>
        <img class="avatar" src="{{post.image_url}}">
      </ion-card-header>
      <ion-card-content>
         <div class="bio-details">{{post.bio}}</div>
      </ion-card-content>
    </ion-card>
