<ion-toolbar class="item-content">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title class="headertitle">{{title}}</ion-title>
  <ion-item-divider class="headerdivider" color="primary"></ion-item-divider>
</ion-toolbar>
    <!-- <ion-item-divider color="primary"></ion-item-divider> -->

  

<ion-card class="quote">
  <ion-card-header>
    <!-- <ion-card-title class="quotetitle">Quote</ion-card-title> -->
    <img src="{{src}}" style="padding-top: 2.5%; width:100%; height:30%">
  </ion-card-header>

  <ion-card-content>
   <div class="quoteclass" [ngStyle]="{'font-size': font_quoteclass + 'px'}" [innerHTML]="quote"></div>
   <hr>
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>

<ion-card class="welcome-card">
  <ion-card-header>
    <ion-card-title class="archtitle">Architecture</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <div class="archclass" [ngStyle]="{'font-size': font_archclass + 'px'}" [innerHTML]="arch"></div> 
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>
<ion-card class="welcome-card">
  <ion-card-header>
    <ion-card-title class="narratitle">Narrative</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <div class="narraclass" [ngStyle]="{'font-size': font_narraclass + 'px'}" [innerHTML]="narrative"></div> 
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>
<ion-card class="welcome-card">
  <ion-card-header>
    <ion-card-title class="refertitle">Reference</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <div class="referclass" [ngStyle]="{'font-size': font_referclas + 'px'}" [innerHTML]="reference"></div> 
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>
<ion-card class="comment_card">
  <ion-card-header>
    <ion-card-title class="comtitle">Comments</ion-card-title>
  </ion-card-header>

  <ion-card-content *ngFor="let com of comments">
   <!-- <div class="referclass" [ngStyle]="{'font-size': font_referclas + 'px'}" [innerHTML]="reference"></div>  -->
      <img  class="user_pic" src="../assets/icon/user.svg" width="120px" height="60px">
 
   <ion-item>
      <ion-card>
        <ion-card-content>
          <ion-text  class="author_name"[innerHTML]="com.author_name" color="tertiary"></ion-text>
          <ion-text class="comment_body" [innerHTML]="com.content.rendered"></ion-text>
          <ion-text class="comment_date" [innerHTML]="com.date"></ion-text>
        </ion-card-content>
      </ion-card>
  </ion-item>
   <!-- <p>{{post.content.rendered}}</p> -->  
  </ion-card-content>
</ion-card>
<ion-card *ngFor="let blog of blogs">
  <ion-card-header>
    <!-- <ion-item color="tertiary" lines="none">
      <img  class="gandhi_image" [src]="slide.image">
    </ion-item> -->
    <ion-card-title><ion-text color="primary">{{blog.title.rendered}}</ion-text></ion-card-title>
    <!-- <ion-card-subtitle><ion-text color="tertiary">India's Great</ion-text></ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <!-- <ion-text color="tertiary" [innerHTML]="del.content.rendered"> -->
    <!-- Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean. -->
    <!-- post.content -->
  <!-- </ion-text> -->
  <ion-text class="comment_body" [innerHTML]="blog.content.rendered"></ion-text>
  </ion-card-content>
  <ion-item lines="none">
  <ion-button color="primary"><ion-text color="tertiary">Comment</ion-text></ion-button>
  <!-- <ion-fab-button class="fab_card" color="tertiary"> -->
    <div style="padding-left: 150px;">
      <ion-icon name="md-thumbs-up" color="tertiary" style="padding-left: 10px;"></ion-icon>
      <ion-text color="tertiary">14</ion-text>
      <ion-icon name="md-eye" color="tertiary" style="padding-left: 10px;"></ion-icon>
      <ion-text color="tertiary">14</ion-text>
    </div>
    <!-- </ion-fab-button> -->
</ion-item>

</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon ios="ios-more" md="md-more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="readyToShare()"><ion-icon name="share"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="presentModal()" ><ion-icon name="md-chatboxes"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end" >
      <ion-fab-button (click)="increaseFontSize()"><ion-icon name="md-add"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="decreaseFontSize()"><ion-icon name="md-remove"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
