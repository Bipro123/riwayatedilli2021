<ion-app>
  <ion-split-pane contentId="main-content" color="tertiary">
    <ion-menu contentId="main-content" type="overlay" color="primary">
      <ion-header class="header" color="primary">
        <ion-toolbar color="primary">
          <!-- <ion-title color="tertiary">riwayat-e-dilli</ion-title> -->
          <div class="titleicon" padding>
                <img src="../assets/icon/mask_head.png" width="400px"/>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="tertiary">
            <ion-item-divider color="primary">
            <ion-item [routerDirection]="'root'" (click)="forward(p.url)" color="primary" class="itemover" lines="none">
              <div class="menuicon" padding>
                <img [src]="p.icon" width="35px"/>
              </div>
              <ion-label color="tertiary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-item-divider>
          </ion-menu-toggle>
          <!-- <app-google-map>
          </app-google-map> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" color="tertiary"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
